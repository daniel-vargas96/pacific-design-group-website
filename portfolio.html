<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <title>Pacific Design Group</title>
</head>

<body>
  <!-- ***NAVIGATION SECTION*** -->
  <div id="home">
    <nav class="navbar navbar-expand-lg navbar-light fixed-top nav-bar align-items-center">
      <div class="d-flex flex-grow-1">
        <span class="w-100 d-lg-none d-block">
          <!-- hidden spacer to center brand on mobile --></span>
        <a class="navbar-brand d-none d-lg-inline-block color" href="#">
          Pacific Design Group
        </a>
        <a class="navbar-brand d-lg-none text-right color" href="#">
          <p class="d-flex">Pacific Design Group</p>
        </a>
        <div class="w-100 text-right page-scroll">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </div>
      <div class="collapse navbar-collapse flex-grow-1 text-right page-scroll" id="navbarResponsive">
        <ul class="navbar-nav ml-auto flex-nowrap">
          <li class="nav-item">
            <a href="#home" class="nav-link m-2 menu-item nav-active color">HOME</a>
          </li>
          <li class="nav-item">
            <a href="#about" class="nav-link m-2 menu-item color">ABOUT</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link m-2 menu-item color">PORTFOLIO</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link m-2 menu-item color">CONTACT</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>

  <!-- ***PORTFOLIO SECTION*** -->
  <div id="portfolio" class="portfolio">
    <div class="overlay">
      <div class="container">
        <div class="title pt-5">
          <h1>PORTFOLIO</h1>
        </div>
        <div class="container d-flex">
          <div class="row">
            <div class="column">
              <div class="portfolio-content">
                <h4 class="portfolio-title">COMMERCIAL</h4>
                <img class="portfolio-image" src="images/commercial.png">
              </div>
              <div class="portfolio-content">
                <h4 class="portfolio-title">TECHNOLOGY</h4>
                <img class="portfolio-image" src="images/technology.jpg">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column">
              <div class="portfolio-content">
                <h4 class="portfolio-title">INSTITUTIONAL</h4>
                <img class="portfolio-image" src="images/institutional.jpg">
              </div>
              <div class="portfolio-content">
                <h4 class="portfolio-title">FINANCIAL</h4>
                <img class="portfolio-image" src="images/financial.jpg">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js"
    integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
